<!DOCTYPE html>
<html>
<head>
		<title>Элементы компьютерного кода</title>
</head>
<body>
	<p>Для обозначения ввода с клавиатуры используется тэг &lt;kbd&gt;</p>
	<p><kbd>File | Save...</kbd></p>
	<samp>
		demo.info Jan 2015 09:10:17
		Linux -grsec+gg3+e+gr2b-reslog-
	</samp>
	<br>	
	<var>
			demo.info Jan 2015 09:10:17
			Linux -grsec+gg3+e+gr2b-reslog-
	</var>		
	<br>	
	<code>
			demo.info Jan 2015 09:10:17
			Linux -grsec+gg3+e+gr2b-reslog-
	</code>		
</body>
</html>
